<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img [src]="picture"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                <a  [routerLink]="['/editprofile']" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                  style="z-index: 1;" >
                  Edit profile
              </a>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5>{{name}}</h5>
                <p>{{country}}</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p class="mb-1 h5"></p>
                  <p class="small text-muted mb-0">Click</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5"></p>
                  <p class="small text-muted mb-0">Post</p>
                </div>
                <div>
                  <p class="mb-1 h5"></p>
                  <p class="small text-muted mb-0">Repeat</p>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">Bio</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                 {{bio}}
                </div>
                <p class="lead fw-normal mb-1">Social ID</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                 {{instaUserName}}
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent photos</p>
              </div>
              <div class="row g-2">
                <div class="col mb-2">
                    <div *ngFor="let post of posts">
  
                        <app-post [post]='post'></app-post>
              
                      </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
